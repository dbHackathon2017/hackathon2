<div class="container">
	<h1>PUT COMPANY STATS HERE</h1>
	<hr/>
	<h2>Pensions</h2>
	<p>These are all the current pensions in the log for person</p>
	<button class="btn form-group" ng-click="requestAll()">Refresh</button>
	<h3 class="alert alert-info" ng-model="loading" ng-show="loading">Loading Pensions...</h3>  
	<h3 class="alert alert-success" ng-model="loadSuccess" ng-show="loadSuccess && !loading">Load Success :)</h3>
	<h3 class="alert alert-success" ng-model="loadFailed" ng-show="loadFailed && !loading">Load Failed :(</h3>
	<table class="table">
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Account Number</th>
				<th>Last Transaction</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in accounts" class="pensions" ng-click="goToPension(a.id)">
				<td>{{ a.firstname }}</td>
				<td>{{ a.lastname }}</td>
				<td>{{ a.acct }}</td>
				<td>{{ a.lastint }}</td>
			</tr>
		</table>
	</div>
